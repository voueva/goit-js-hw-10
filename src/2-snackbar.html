<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Page 3</title>
  <link rel="stylesheet" href="./css/styles.css" />
  <link rel="stylesheet" href="./css/2-snackbar.css">
  <link href='https://fonts.googleapis.com/css?family=Montserrat' rel='stylesheet'>
</head>

<body>
  <load src="./partials/header.html" icon-path="./img/sprite.svg#logo" highlight-curr="active" />

  <main>
    <div class="container">
      <h1 class="main-title">
        <span class="main-title-gradient">Welcome</span> to Snackbar
      </h1>

      <form class="form">
        <label class="delay-label">
          Delay (ms)
          <input class="delay-input" type="number" name="delay" required value="1000" />
        </label>

        <fieldset class="fieldset">
          <legend class="legend-state">State</legend>
          <label>
            <input type="radio" name="state" value="fulfilled" required checked />
            Fulfilled
          </label>
          <label>
            <input type="radio" name="state" value="rejected" required />
            Rejected
          </label>
        </fieldset>

        <button class="form-button" type="submit">Create notification</button>
      </form>


      <load src="./partials/back-link.html" />
    </div>
  </main>

  <load src="./partials/footer.html" />

  <script type="module" src="./js/2-snackbar.js"></script>
</body>

</html>
