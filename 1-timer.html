  <main>
    <div class="container timer-container">
      <h1 class="main-title">
        <span class="main-title-gradient">Welcome</span> to Timer
      </h1>

      <div class="timer-panel">
        <div class="timer-picker-panel">
          <input type="text" id="datetime-picker" />
          <button type="button" id="data-start">Start</button>
        </div>
        <div class="timer">
          <div class="field">
            <span class="value" id="data-days">00</span>
            <span class="label">Days</span>
          </div>
          <div class="field">
            <span class="value" id="data-hours">00</span>
            <span class="label">Hours</span>
          </div>
          <div class="field">
            <span class="value" id="data-minutes">00</span>
            <span class="label">Minutes</span>
          </div>
          <div class="field">
            <span class="value" id="data-seconds">00</span>
            <span class="label">Seconds</span>
          </div>
        </div>
      </div>


      <a class="back-link" href="./index.html">Go back</a>
